<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>TASK LIST</title>
</head>
<body>
    <div class="task-container">
        <div class="task-header">
            <h1 class="task-title">TASK LIST</h1>
            <form class="task-form" id="task-form">
                <input type="text" class="task-input" id="task-input" placeholder="Enter new task" autocomplete="off">
            </form>
            <button id="add-button" >Add Task</button>
        </div>
        <div class="task-action">
            <h3> TASKS :</h3>
            <input type="text" class="task-filter" placeholder="Filter tasks...">
            <div class="filter-check-group">
                <input type="checkbox" id="task-completed-chk" class="task-filter-chk">
                <label for="task-completed-chk">Completed</label>
            </div>
            <div class="task-list"></div>
            <button id="clear-task-button">Clear Tasks</button>
            <small>Left click to toggle completed. </small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
